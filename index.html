<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Rutas - GraphHopper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Buscador de Rutas</h2>
        <div class="search-container">
            <input type="text" id="start" placeholder="Punto de inicio" autocomplete="off">
            <input type="text" id="end" placeholder="Destino" autocomplete="off">
            <button onclick="findRoute()">Buscar Ruta</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: -34.397, lng: 150.644 },
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Autocompletar para los campos de inicio y destino
            const startInput = document.getElementById("start");
            const endInput = document.getElementById("end");
            new google.maps.places.Autocomplete(startInput);
            new google.maps.places.Autocomplete(endInput);
        }

        function findRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            if (!start || !end) {
                alert("Por favor ingresa ambos puntos para la ruta.");
                return;
            }

            directionsService.route(
                {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (result, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(result);
                    } else {
                        alert("No se pudo encontrar una ruta: " + status);
                    }
                }
            );
        }

        window.onload = initMap;
    </script>
</body>
</html>
