<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Rutas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
</head>
<body>
    <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#" onclick="showHistory()">Historial de Rutas</a></li>
            <li><a href="#">Ajustes</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Buscador de Rutas</h2>
        <div class="search-container">
            <input type="text" id="destination" placeholder="Destino (Ej. CABA)">
            <button onclick="searchRoute()">Buscar Ruta</button>
        </div>
        <div id="route-info"></div>
        <div id="map" class="map"></div>
        <div id="history-container" class="history-container" style="display: none;">
            <h3>Historial de Rutas</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
